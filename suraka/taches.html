<!DOCTYPE html>
<html>

<head>
    <title>Lost Ark Todo</title>

    <link rel="stylesheet" href="../lib/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/searchpanes/2.0.2/css/searchPanes.dataTables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="container-fluid">
    <div><br></div>

    <!------------------------------------------------------------------------------------------------->
    <!-- TITRE ---------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <div class="card mb-3 box-shadow-concave text-gray">
        <div class="d-flex">
            <div class="card-body text-center">
                LOST ARK
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->



    <!------------------------------------------------------------------------------------------------->
    <!-- MENU ---------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <section class="d-flex gap-3">
        <div class="card mb-3 box-shadow-concave text-gray flex-grow-1">
            <div class="d-flex">
                <a href="index.html" class="link">
                    <div class="card-body text-center">
                        Vue globale
                    </div>
                </a>
            </div>
        </div>
        <div class="card mb-3 box-shadow-concave text-gray flex-grow-1">
            <div class="d-flex">
                <a href="perso.html" class="link">
                    <div class="card-body text-center">
                        Rooster
                    </div>
                </a>
            </div>
        </div>
        <div class="card mb-3 box-shadow-concave text-gray flex-grow-1">
            <div class="d-flex">
                <a href="taches.html" class="link">
                    <div class="card-body text-center">
                        T&acirc;ches
                    </div>
                </a>
            </div>
        </div>
        <div class="card mb-3 box-shadow-concave text-gray flex-grow-1">
            <div class="d-flex">
                <a href="checklistsettings.html" class="link">
                    <div class="card-body text-center">
                        Checklist settings
                    </div>
                </a>
            </div>
        </div>
        <div class="card mb-3 box-shadow-concave text-gray flex-grow-1">
            <div class="d-flex">
                <a href="horaires.html" class="link">
                    <div class="card-body text-center">
                        Horaires
                    </div>
                </a>
            </div>
        </div>
    </section>
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->



    <!------------------------------------------------------------------------------------------------->
    <!-- Section d'ajout d'une tâche ------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------------->
    <section>
        <div class="card mb-3 box-shadow-concave text-gray">
            <div class="d-flex">
                <div class="card-body text-center">
                    AJOUTER UNE TACHES
                </div>
            </div>

            <div class="card-body d-flex gap-3">
                <input class="form-control box-shadow-inset" type="text" id="id" placeholder="Identifiant" />
                <input class="form-control box-shadow-inset" type="text" id="nom" placeholder="Nom" />
                <input class="form-control box-shadow-inset" type="text" id="type" placeholder="Type" />
                <input class="form-control box-shadow-inset" list="listscope" id="scope" placeholder="Scope" />
                <input class="form-control box-shadow-inset" type="number" id="repetition" placeholder="Repetition" />
                <input class="form-control box-shadow-inset" type="number" id="minilevel" placeholder="Min iLevel" />
                <input class="form-control box-shadow-inset" type="number" id="maxilevel" placeholder="Max iLevel" />
                <input class="form-control box-shadow-inset" list="listreset" id="reset" placeholder="Reset" />
                <input class="form-control box-shadow-inset" type="text" id="color" placeholder="Color" />
                <input class="form-control box-shadow-inset" list="listopening" id="opening" placeholder="Ouverture" />

                <button class="btn btn-secondary" id="ajoutTask"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </section>
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->



    <!------------------------------------------------------------------------------------------------->
    <!-- Section des tâches sauvegardées -------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <section>
        <div id="sectionTasks" class="card mb-3 box-shadow-concave text-gray" style="padding: 10px;"></div>
    </section>
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->



    <!------------------------------------------------------------------------------------------------->
    <!-- Définitions des listes ----------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <datalist id="listscope">
        <option value="Personnage">
        <option value="Rooster">
    </datalist>

    <datalist id="listreset">
        <option value="Quotidien">
        <option value="Hebdomadaire">
    </datalist>

    <datalist id="listopening">
        <option value="Porte du chaos">
        <option value="Boss de terrain">
        <option value="Alakkir">
        <option value="Gesbroy">
        <option value="Ile d'aventure">
    </datalist>
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------------->


    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/StormDB.min.js"></script>
    <script type="text/javascript" src="js/BrowserEngine.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/searchpanes/2.0.2/js/dataTables.searchPanes.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/latodo.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
</body>

</html>
