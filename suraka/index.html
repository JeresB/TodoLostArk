<style>
    .dataTables_filter,
    .dataTables_paginate {
        float: right !important;
    }

    .dtsp-panes,
    .dtsp-nameCont {
        color: #7c7c7c !important;
    }

    .container-progress-bar {
        margin: 100px auto;
        /* width: 500px; */
        text-align: center;
    }

    .progress {
        /* flex-grow: 1; */
        height: 30px;
        padding: 6px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.25);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
    }

    .progress-bar {
        height: 18px;
        border-radius: 4px;
        background-image:
            linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
        transition: 0.4s linear;
        transition-property: width, background-color;
    }

    .selected>td>div {
        color: white !important;
    }

    .badge-task {
        font-family: cursive;
        font-size: medium;
    }

    .badge-color {
        font-family: cursive;
        font-size: medium;
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .text-midgray {
        color: #a7a7a7;
        font-weight: 700;
    }

    .done-task {
        width: 100%;
        text-decoration: line-through;
        font-style: italic;
    }

    .td-task {
        /* width: 100%; */
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .range {
        width: 50%;
        height: 15px;
        -webkit-appearance: none;
        background: #111;
        outline: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 1);
    }

    .range::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #1562b9;
        cursor: pointer;
        border: 4px solid #333;
        box-shadow: -1207px 0 0 1200px #1562b9;
    }

    .selected-border {
        /* border: 3px dashed #CA0B00 !important; */
        /* border: 3px dashed black !important; */
        border-color: white;
        outline: 0;
        box-shadow: 0 0 0 0.25rem white;
    }

    .updateChecklist {
        opacity: 0.6!important;
    }
</style>
